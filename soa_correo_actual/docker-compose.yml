version: '3.9'

services:
  servicio_usuarios:
    build: ./servicio_usuarios
    container_name: servicio_usuarios
    environment:
      - DB_HOST=postgres
      - DB_NAME=gestor_correos
      - DB_USER=gestor_user
      - DB_PASS=1234
    depends_on:
      - postgres
    networks:
      - soa-net

  servicio_correos:
    build: ./servicio_correos
    container_name: servicio_correos
    environment:
      - ES_HOST=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - soa-net

  servicio_logs:
    build: ./servicio_logs
    container_name: servicio_logs
    environment:
      - DB_HOST=postgres
      - DB_NAME=gestor_correos
      - DB_USER=gestor_user
      - DB_PASS=1234
    depends_on:
      - postgres
    networks:
      - soa-net

  servicio_pst:
    build: ./servicio_pst
    container_name: servicio_pst
    environment:
      - DB_HOST=postgres
      - DB_NAME=gestor_correos
      - DB_USER=gestor_user
      - DB_PASS=1234
    volumes:
      - ./data/pst_files:/app/pst_files
    depends_on:
      - postgres
    networks:
      - soa-net

  # <-- CORREGIDO: Eliminados los espacios en blanco y la sangría incorrecta.
  # 'soabus' ahora está alineado con los otros servicios (2 espacios de sangría).
  soabus:
    image: jrgiadach/soabus
    container_name: soabus
    ports:
      - "5000:5000"
    environment:
      # Nombres de 5 LETRAS (SSSSS)
      - USUAR=servicio_usuarios:5100
      - CORRE=servicio_correos:5200
      - PSTPR=servicio_pst:5300
      - LOGAU=servicio_logs:5400
      - NOTIF=servicio_notif:5500
    depends_on:
      - servicio_usuarios
      - servicio_correos
      - servicio_logs
      - servicio_pst
    networks:
      - soa-net

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=gestor_correos
      - POSTGRES_USER=gestor_user
      - POSTGRES_PASSWORD=1234
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - soa-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - soa-net

networks:
  soa-net:
    driver: bridge

volumes:
  pg_data:
  es_data:
